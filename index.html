<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <!-- As a link -->
<nav class="navbar bg-body-tertiary">
  <div class="nav-item">
    <a class="navbar-brand hstack gap-1" href="#">
      <i class="bi bi-geo-alt "></i> 
      <p class="m-0">Navbar</p></a>
  </div>
  <div class="nav-item">
    <i class="bi bi-search"></i>
  </div>
</nav>
<div class="container-fluid header">
<p></p>
</div>

<form class="p-4">
  <ul class="nav bg-black bg-gradient">
    <li class="nav-item">
      <a class="nav-link" href="#">Flight</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Hotel</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Rental</a>
    </li>
  </ul>
  <div class="row justify-content-start">
    <h2>Visit Congo with our best deals!</h2>
    <div class="col-4 mb-3">
      <label for="current-location" class="form-label">From</label>
      <input type="text" class="form-control" id="currentLocationInput" placeholder="Departing from">
    </div>
    <div class="col-4 mb-3">
      <label for="destination" class="form-label">To</label>
      <input type="text" class="form-control" id="destinationInput" placeholder="Arriving at">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Search and find dates</button>
</form>

    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
