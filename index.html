<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visit Congo DRC</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-item navBarLeft">
        <a href="#" class="navbar-brand">
          <i class="icon-geo"></i> 
          <p>Congo</p>
        </a>
      </div>
      <div class="nav-item navBarRight">
        <a href="#" class="navbar-brand">
          <i class="icon-search"></i>
        </a>
      </div>
    </nav>

    <!-- First Section -->
    <div class="first-container">
      <div class="overlay">
        <form class="header-form">
          <ul class="nav" id="form-navbar">
            <li><a href="#">Flight</a></li>
            <li><a href="#">Hotel</a></li>
            <li><a href="#">Rental</a></li>
          </ul>
          <div class="form-fields">
            <h2>Discover Congo with Exclusive Offers!</h2>
            <div class="form-group">
              <label for="currentLocationInput">From</label>
              <input type="text" id="currentLocationInput" placeholder="Departing from">
            </div>
            <div class="form-group">
              <label for="destinationInput">To</label>
              <input type="text" id="destinationInput" placeholder="Arriving at">
            </div>
          </div>
          <button type="submit">Search and Book Now</button>
        </form>
      </div>
    </div>

    <!-- Offers Section -->
    <section id="section-two">
      <div class="offers-container">
        <h3>Special Offers Just for You</h3>
        <p>Explore Congo with up to 50% off on all bookings!</p>
        <div class="grid-images">
          <div class="img-container-left">
            <img src="https://7sur7.cd/sites/default/files/styles/article_2022/public/2024-03/31fab1d2-452f-471b-9d9b-316e03d44445.jpeg?itok=R2jVHav6" alt="View of Kinshasa">
          </div>
          <div class="img-container-right">
            <div class="top-row">
              <img src="https://letambour.net/wp-content/uploads/2023/08/FB_IMG_1692360470408-750x375.jpg" alt="View of Mbuji-Mayi">
              <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Downtown_Lubumbashi%2C_Democratic_Republic_of_the_Congo_-_20061130.jpg" alt="View of Lumumbashi">
            </div>
            <div class="bottom-row">
              <img src="https://www.mountnyiragongo.com/wp-content/uploads/2020/03/Goma-City.jpg" alt="View of Goma">
              <img src="https://kotanga.net/wp-content/uploads/2022/05/702f4145-1f47-45f7-bee9-0b568f8bc323.jpg" alt="View of Kananga">  
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
